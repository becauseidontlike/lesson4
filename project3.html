<script>

    function search(event) {
        event.preventDefault();
        let searchInput = document.querySelector("#write-in");
        let h1 = document.querySelector("h1");

        if (searchInput.value) {
            h1.innerHTML = `${searchInput.value}`
        }
    }

    let form = document.querySelector("#form-search");
    form.addEventListener("submit", search);

    let timing = document.querySelector(".time");
    let now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    if (hours < 10) {
        hours = `0${hours}`;
    }
    if (minutes < 10) { minutes = `0${minutes}`; }
    timing.innerHTML = ` ${hours}:${minutes} `;

    let days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATUTDAY"];
    let day = days[now.getDay()];

    let today = document.querySelector(".today");
    today.innerHTML = `${day}`;


    function changesC() {
        let actual = document.querySelector(".actualTemp");
        let fontT = document.querySelector(".celsius");
        let fontF = document.querySelector(".fahrenheit");
        actual.innerHTML = `63`;
        fontF.classList.add("strong");
        fontT.classList.remove("strong");
    }

    let changeTemp = document.querySelector(".fahrenheit");
    changeTemp.addEventListener("click", changesC);


    function changesF() {
        let actual = document.querySelector(".actualTemp");
        let fontT = document.querySelector(".celsius");
        let fontF = document.querySelector(".fahrenheit");
        actual.innerHTML = `17`;
        fontF.classList.remove("strong");
        fontT.classList.add("strong");
    }


    let changeBack = document.querySelector(".celsius");
    changeBack.addEventListener("click", changesF);



    function showPosition(position) {
        console.log(position);
        console.log(position.coords.latitude);
        console.log(position.coords.longitude);
        let lat = position.coords.latitude;
        let long = position.coords.longitude;
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=a969311cfcbb4a83dfad2cf7478397f9&units=metric`;
        function showT(response) {
            console.log(response.data.main.temp);
            let tempC = Math.round(response.data.main.temp);
            celT.innerHTML = `${tempC}‚ÑÉ`;
        }
        let celT = document.querySelector(".actualTemp");
        axios.get(apiUrl).then(showT);

    navigator.geolocation.getCurrentPosition(showPosition);







</script>
